<!doctype html>
<html>
    <head>
        <meta charset="utf-0">
        <title>CSS Grid </title>
        <style> 
        #grid {
            border:5px solid pink;
            display:grid;
            grid-template-columns:150px 1fr;
        }
        div {
            border:5px solid grey;
        }
        </style>
    </head>

    <body>
    <div id="grid">
        <div>NAVIGATION</div>
        <div>ARTICLE</div>
    </div>
    <!-- <span>NAVIGATION</span>
        <span>ARTICLE</span> -->
   </body>
</html>
